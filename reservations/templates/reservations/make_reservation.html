{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Make a Reservation at {{ lodge.name }}</h1>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ lodge.image.url }}" alt="{{ lodge.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Book Now</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
