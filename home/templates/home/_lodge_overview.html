{% load static %}
{% load cloudinary %}
<!-- Lodge detail section -->
<section class="my-5">
  <h2>Explore Our Lodges</h2>
  <div class="row">
    {% for lodge in lodges %}
    <div class="col-md-4">
      <div class="card lodge-card">
        <img src=" {{ lodge.image.url }}" class="card-img-top" alt="{{ lodge.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ lodge.name }}</h5>
          <p class="card-text">{{ lodge.description }}</p>
          {% if user.is_staff %}
          <a href="{% url 'admin:home_lodgeoverview_change' lodge.id %}" class="btn btn-danger">Edit</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% if not user.is_staff %}
  <div class="text-center mt-5">
    <a href="{% url 'lodges' %}" class="btn btn-primary">View All Lodges</a>
    <a href="#" class="btn btn-primary">Make a Reservation</a>
  </div>
  {% endif %}
</section>
