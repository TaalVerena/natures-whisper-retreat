{% extends 'base.html' %}
{% block content %}
<main role="main" class="container">
    <h1 class="text-center my-4">Delete Lodge</h1>
    <p>Are you sure you want to delete "{{ lodge.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'lodges' %}" class="btn btn-secondary">Cancel</a>
    </form>
</main>
{% endblock %}
