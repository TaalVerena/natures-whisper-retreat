{% extends 'base.html' %}
{% load static %}

{% block head %}
{{ block.super }}
<!-- Include styles and scripts for Summernote editor -->
<link href="{% static 'django_summernote/summernote-bs4.css' %}" rel="stylesheet">
<script src="{% static 'django_summernote/jquery.js' %}"></script>
<script src="{% static 'django_summernote/bootstrap.js' %}"></script>
<script src="{% static 'django_summernote/summernote-bs4.js' %}"></script>
{% endblock %}

{% block content %}
<main role="main" class="container">
    <!-- Dynamic page title based on action -->
    <h1 class="text-center my-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Lodge</h1>
    <!-- Form for adding or editing a lodge -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <!-- Submit button with dynamic label based on action -->
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
        <!-- Cancel button to return to the lodges list -->
        <a href="{% url 'lodges' %}" class="btn btn-secondary">Cancel</a>
    </form>
</main>
{% endblock %}
