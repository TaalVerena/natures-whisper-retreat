{% extends 'base.html' %}
{% block content %}
<main role="main" class="container">
    <h1 class="text-center my-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Lodge</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
        <a href="{% url 'lodges' %}" class="btn btn-secondary">Cancel</a>
    </form>
</main>
{% endblock %}
