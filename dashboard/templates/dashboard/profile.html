{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Your Profile Details</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Form for displaying and updating user profile details -->
            <form method="post" class="bg-light shadow rounded p-4">
                {% csrf_token %}

                <!-- Username field (read-only) -->
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}"
                        readonly>
                </div>

                <!-- Email field (read-only) -->
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}"
                        readonly>
                </div>

                <!-- Editable first name field -->
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">First name</label>
                    <input type="text" class="form-control" id="id_first_name" name="first_name"
                        value="{{ user.first_name }}">
                </div>

                <!-- Editable last name field -->
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="id_last_name" name="last_name"
                        value="{{ user.last_name }}">
                </div>

                <!-- Buttons for navigating and submitting form -->
                <div class="d-flex justify-content-center mt-4">
                    <button type="button" class="btn btn-outline-secondary mx-2"
                        onclick="window.history.back()">Back</button>
                    <button type="submit" class="btn btn-primary mx-2">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
